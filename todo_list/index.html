<!DOCTYPE html> 

<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <span id="pencil"><i class="fas fa-pencil-alt"></i></span></h1>
            <input type="text" placeholder="Add New ToDo" name="" id="" maxlength="40">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span>Do the dishes</li>
                <li><span><i class="fas fa-trash-alt"></i></span>Walk the dog</li>
                <li><span><i class="fas fa-trash-alt"></i></span>Clean the car</li>
            </ul>
        </div>

        <script src="assets/js/todos.js"></script>
    </body>
</html>
